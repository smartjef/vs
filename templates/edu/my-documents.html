{% extends 'edu/base.html' %}
{% block content %}

<div class="card mb-4">
    <div class="card-header py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
            <a href="{% url 'edu:index' %}" class="theme-btn btn-style-one">All Notes</a>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Unit Name</th>
                        <th>School</th>
                        <th>File Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>No</th>
                        <th>Unit Name</th>
                        <th>School</th>
                        <th>File Name</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for note in notes %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ note.unit_name|default:'-' }}</td>
                                <td>{{ note.school|default:'-' }}</td>
                                <td>{{ note }}</td>
                                <td>
                                    <i class="fas fa-pen text-primary" title="Edit Document"></i>
                                    <i class="fa fa-trash text-danger" aria-hidden="true" title="Delete Document"></i>
                                    <i class="fa fa-ban text-dark" aria-hidden="true" title="Unpublish Document"></i>
                                </td>
                            </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
