{% extends 'edu/base.html' %}
{% block content %}
<div class="card mb-4">
    <div class="card-header py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
            <a href="{% url 'edu:my-documents' %}" class="theme-btn btn-style-one">My Notes</a>
        </div>
    </div>
    <div class="card-body">
        <div class="form form-group">
            <form action="" method="POST">
                {% csrf_token %}
                {% if schools %}
                <div class="form-group">
                    <label for="school">Select School*:</label>
                    <select name="school" class="form form-control" id="school" required>
                        <option value="">-----------------</option>
                        {% for school in schools %}
                            <option value="{{school.id}}">{{ school }}</option>
                        {% endfor %}
                        <option value="" school-value="other">Other</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <input type="text" name="new_school" class="form form-control" placeholder="Enter School Name">
                </div>
                {% endif %}
                {% if units %}
                <div class="form-group my-3">
                    <label for="unit">Select Unit*:</label>
                    <select name="unit" class="form form-control" id="unit" required>
                        <option value="">-----------------</option>
                        {% for unit in units %}
                            <option value="{{unit.id}}">{{ unit }}</option>
                        {% endfor %}
                        <option value="" unit-value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" name="new_unit" class="form form-control" placeholder="Enter Unit Name">
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="file">Select File(s)*</label>
                    <input type="file" name="file" id="file" class="form form-control" required multiple>
                    <small><i class="fa fa-question-circle" aria-hidden="true"></i> Max File(s) Size: 20MBs</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="theme-btn btn-style-one">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
