<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:'Page'}} - Newsletters - VSTech Limited</title>
    <!-- Custom fonts for this template -->
     {% include 'partials/css.html' %}

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="container">
                        <div class="row align-items-center justify-content-between py-4
                        
                        ">
                            <div class="col-md-4">
                                <!-- Page Heading -->
                                <img src="/static/images/logo-2.png" alt="" width="120">
                            </div>
                            <div class="col-md-8">
                                <ul class="d-flex justify-content-end">
                                    <li><a href="{% url 'subscribe:index' %}" class="btn btn-info rounded rounded-pill">Subscribers List</a></li>
                                    <li><a href="{% url 'subscribe:templates' %}" class="btn btn-primary rounded rounded-pill mx-3">View Templates</a></li>
                                    <li><a href="{% url 'subscribe:send_email' %}" class="btn btn-success rounded rounded-pill">Send Email</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    {% include 'partials/messages.html' %}
                    <!-- DataTales Example -->
                    {% block content %}

                    {% endblock %}
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; <a href="/">VSTech Limited</a> {{ current_year }}. All Rights Reserved</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    {% include 'partials/js.html' %}
</body>
</html>
