<div class="modal fade" id="AssignmentModel" tabindex="-1" role="dialog" aria-labelledby="AssignmentModel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AssignmentModel">Leave assignment(s)</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container bg-white">
                    <form class="user" action="{% url 'gwd:leave_assignment' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between align-items-center">
                            <b class="h3 text-dark font-weight-bold">Amount</b>
                            <h1><span id="ass-calculated-amount">Ksh. 0</span></h1>
                        </div>
                        <div class="form-group">
                            <div class="mb-3 mb-sm-0">
                                <label for="ass-title">Title*</label>
                                <input type="text" class="form-control" id="ass-title" placeholder="Enter Assignment Title" name="title" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mb-3 mb-sm-0">
                                <label for="ass-code">Referal Code</label>
                                <input type="text" class="form-control" id="ass-code" placeholder="If refered, please enter, CODE e.g VS-JEF" name="referal_code"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ass-academic_level">Select Academic Level*</label>
                            <select name="academic_level" id="ass-academic_level" class="form-control" required>
                                    <option value="" selected>-----------</option>
                                {% for level in academic_level %}
                                    <option value="{{ level.id }}" data-charge-rate="{{ level.charge_rate }}">{{ level }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="ass-subject_area">Subject Area</label>
                                <select name="subject_area" id="ass-subject_area" class="form-control">
                                    <option value="" selected>-----------</option>
                                    {% for subject in subject_area %}
                                        <option value="{{ subject.id }}">{{ subject }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="ass-period">Select Job Duration*</label>
                                <select name="period" id="ass-period" class="form-control" required>
                                    <option value="" selected>-----------</option>
                                    {% for ass_period in period %}
                                        <option value="{{ ass_period.id }}" data-rate="{{ ass_period.rate }}">{{ ass_period }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ass-description">Provide Additional Information</label>
                            <textarea name="additional_information" id="ass-description" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="ass-files">Attach Assignment File(s)(<small>if any</small>)</label>
                            <input type="file" name="files" id="ass-files" class="form-control border-0" multiple />
                        </div>
                        <button class="btn btn-primary btn-block">Leave Assignment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
