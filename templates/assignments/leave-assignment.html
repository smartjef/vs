{% extends 'assignments/base.html' %} {% block content %}

    <div class="container bg-white p-5">
        <form class="user" action="{% url 'gwd:leave_assignment' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex justify-content-between align-items-center">
                <b class="h3 text-dark font-weight-bold">Amount</b>
                <h1><span id="calculated-amount">Ksh. 0</span></h1>
            </div>
            <div class="form-group">
                <div class="mb-3 mb-sm-0">
                    <label for="title">Title*</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Assignment Title" name="title" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3 mb-sm-0">
                    <label for="code">Referal Code</label>
                    <input type="text" class="form-control" id="code" placeholder="If refered, please enter, CODE e.g VS-JEF" name="referal_code"/>
                </div>
            </div>
            <div class="form-group">
                <label for="academic_level">Select Academic Level*</label>
                <select name="academic_level" id="academic_level" class="form-control" required>
                        <option value="" selected>-----------</option>
                    {% for level in academic_level %}
                        <option value="{{ level.id }}">{{ level }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="subject_area">Subject Area</label>
                    <select name="subject_area" id="subject_area" class="form-control">
                        <option value="" selected>-----------</option>
                        {% for subject in subject_area %}
                            <option value="{{ subject.id }}">{{ subject }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="period">Select Job Duration*</label>
                    <select name="period" id="period" class="form-control" required>
                        <option value="" selected>-----------</option>
                        {% for ass_period in period %}
                            <option value="{{ ass_period.id }}">{{ ass_period }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Provide Additional Information</label>
                <textarea name="additional_information" id="description" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="files">Attach Assignment File(s)(<small>if any</small>)</label>
                <input type="file" name="files" id="files" class="form-control border-0" multiple />
            </div>
            <button class="btn btn-primary btn-block">Leave Assignment</button>
        </form>
    </div>
{% endblock %}
