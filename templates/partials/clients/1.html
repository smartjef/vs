{% if partners %}
	<!-- Clients Section   -->
	<section class="clients-section">
		<div class="auto-container">
			<!-- Sponsors Outer -->
			<div class="sponsors-outer">
				<!--clients carousel-->
				<ul class="clients-carousel owl-carousel owl-theme">
					{% for partner in partners %}
						<li class="slide-item"> <a href="{{ partner.website }}"><img src="{% if partner.logo %}{{ partner.logo.url }}{% endif %}" alt="{{ partner.title }}" title="{{ partner.title }}"></a> </li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</section>
	<!--End Clients Section -->
{% endif %}
