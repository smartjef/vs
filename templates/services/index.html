{% extends 'base.html' %}
{% block title %}Services - VSTech Limited {% endblock %}
{% block meta %}
	<meta name="title" content="Services - VSTech Limited">
	<meta name="keywords" content="vstech, vstech limied, vstech products, products, services, software solutions, VSTech Limited, business needs, industry solutions, Web App Development , Support and maintenance , E-Learning &amp; Training , Hosting services , Consultation Services , Mobile app development , Software development ">
	<meta name="description" content="Discover the wide range of software development and IT services offered by VSTech Limited. From consultation to custom software development, we have a solution for your business needs.">
{% endblock %}
{% block content %}
	{% if services %}
	<!-- Services Section -->
	<section class="services-section">
		<div class="auto-container">
			<div class="row">
				<!-- Service Block -->
				{% for service in services %}
					<div class="service-block col-lg-4 col-md-6 col-sm-12 wow fadeInUp">
						<div class="inner-box">
							<div class="image-box">
								<figure class="image"><a href="{{ service.get_absolute_url }}"><img src="{% if service.front_image %}{{ service.front_image.url }}{% else %}/static/images/resource/service-1.jpg{% endif %}" alt="{{ service }}" title="{{ service }}"></a></figure>
								<div class="icon-box"><i class="{% if service.icon %}{{ service.icon }}{% else %}icon flaticon-business-010-startup{% endif %}"></i></div>
							</div>
							<div class="content-box">
								<h5 class="title"><a href="{{ service.get_absolute_url }}">{{ service.title }}</a></h5>
								<div class="text">{{ service.description|truncatechars:100 }}</div>
								<a href="{{ service.get_absolute_url }}" class="read-more">read More <i class="fa fa-long-arrow-alt-right"></i></a>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</section>
	<!-- End Services Section-->
{% endif %}
{% endblock %}
